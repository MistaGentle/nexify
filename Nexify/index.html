        html {

            display: flex;

        /* --- Client Carousel Styles (Rolling Counsel) --- */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            width: 100%;
        }

        /* Define the animation for the rolling effect */
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); } 
        }

        .marquee-content {
            display: flex;
            width: 200%; 
            animation: marquee 30s linear infinite;
        }
        
        .marquee-item {
            width: calc(100% / 8); 
            min-width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
        }


        .marquee-container:hover .marquee-content {
            animation-play-state: paused;
        }
        
        /* Smooth page transition effect for the main content */
        .page-transition {
            opacity: 1; /* Start visible */
            transition: opacity 0.100s ease-in-out;
        }
        .page-hidden {
            opacity: 0;
        }
        
        /*Project Card Hover Effect */
        .project-card {
            transition: all 0.3s ease;
        }
        .project-card:hover .project-overlay {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

        /**

         */
        function loadPage(pageId) {
            const pageGenerator = pageContentMap[pageId];
            if (!pageGenerator) {
                console.error("Page not found:", pageId);
                return;
            }

            // 1. Start fade-out effect (optional, can be done visually with a class)
            mainContent.classList.add('page-hidden');

            setTimeout(() => {
                // 2. Update content after fade-out
                mainContent.innerHTML = pageGenerator();
